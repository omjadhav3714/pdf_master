name: pdf_master
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  permission_handler: ^8.0.1
  syncfusion_flutter_pdfviewer: ^19.2.49-beta
  share_plus: ^2.1.2
  image_picker: ^0.8.2
  image_cropper: ^1.4.0
  pdf: ^3.3.0
  google_mobile_ads: ^0.13.0
  intl: ^0.17.0
  path_provider: ^2.0.2
  url_launcher: ^6.0.3
  qr_flutter: ^4.0.0
  flutter_barcode_scanner: ^2.0.0
  flutter_linkify: ^5.0.2
  font_awesome_flutter: ^9.1.0
  getwidget: ^2.0.3

  # database storage
  sqflite: ^2.0.0+3

  # display todos in grid
  flutter_staggered_grid_view: ^0.4.0-nullsafety.3
  math_expressions: ^2.2.0

  # For cloud messaging
  firebase_core: any
  firebase_messaging: any
  flutter_local_notifications: ^8.0.0
  top_snackbar_flutter: ^1.0.1
  cloud_firestore: any
  flutter_native_splash: ^1.2.0

  # display signature
  signature: ^4.1.1

  # save signature
  image_gallery_saver: ^1.6.8

  # show snackbar
  flushbar: ^1.10.4


flutter_native_splash:
  color: "#FFFFFF"
  image: assets/logo.png
  android: true
  ios: true

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/
